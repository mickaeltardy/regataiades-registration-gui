<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>University Rowing - Regataiades Internationales de Nantes - Live</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="stylesheets/screen.css" media="all"
	type="text/css" />
<link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css"
	media="all" type="text/css" />
<link rel="stylesheet" href="stylesheets/registration.app.css"
	media="all" type="text/css" />
<link rel="stylesheet" href="stylesheets/results.css" media="all"
	type="text/css" />
</head>
<body>
	<div class="welcome">
		<a href="http://regataiades.fr" title="Regataiades"><img
			src="shared/img/logo-ridn.png"></a>
		<h1>
			<span>Régataïades 2016</span> / <span>XXXII Edition</span> / <span
				class="date">7-8 May 2016</span>
		</h1>
		<h2 id="raceTitle"></h2>
		<h2 class="live">Live</h2>
	</div>
	<div id="preloaderContainer">
		<div id="preloader">
			<img src="shared/img/preloader.gif" width="116px" height="40px" />
		</div>
	</div>
	<div id="control">
		<h4>Choose the category to get the starting lists and results:
		</h4>
		<button class="btn btn-default results-button" type="submit"
			data-category="W4x">W4x</button>
		<button class="btn btn-default results-button" type="submit"
			data-category="W8+">W8+</button>
		<button class="btn btn-default results-button" type="submit"
			data-category="O8+">O8+</button>
		<button class="btn btn-default results-button" type="submit"
			data-category="M4x">M4x</button>
		<button class="btn btn-default results-button" type="submit"
			data-category="M8+">M8+</button>
		<button class="btn btn-default results-button" type="submit"
			data-category="MW4x">MW4x</button>
		<button class="btn btn-default results-button" type="submit"
			data-category="MM4+">MM4+</button>
		<button class="btn btn-default results-button" type="submit"
			data-category="">All</button>

	</div>
	<div id="results"></div>

	<script src="lib/jquery/dist/jquery.js"></script>
	<script src="js/extra/json2html.js"></script>
	<script src="js/extra/jquery.json2html.js"></script>
	<script src="js/results.mgt.js"></script>
	<script type="text/javascript">
		var lResMgr = new ResultsManager(
				{
					"lang" : "en",
					"eventsService" : "http://localhost:8080/regataiades-service/results/events/",
					"resultsService" : "http://localhost:8080/regataiades-service/results/category/"
				});

		lResMgr.init();
	</script>
</body>
</html>
