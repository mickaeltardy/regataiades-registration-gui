<html data-ng-app="registration">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title></title>
<link rel="stylesheet" href="stylesheets/screen.css" media="all"
	type="text/css" />

<link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css"
	media="all" type="text/css" />
<link rel="stylesheet" href="stylesheets/registration.app.css"
	media="all" type="text/css" />
</head>
<body>
	<div class="welcome">
		<a href="http://una-club.fr" title="Regataiades"><img
			src="shared/img/logo-ridn.png"></a>
		<h1>
			Régataïades 2016 <br />XXXII Edition
		</h1>
		<h2 id="date">7-8 May 2016</h2>
	</div>
	<div class="registrator"
		data-ng-controller="RegistrationController as regCtrl">
		<div id="preloaderContainer" data-ng-show="regCtrl.loading">
			<div id="preloader">
				<img src="shared/img/preloader.gif" width="116px" height="40px" />
			</div>
		</div>
		<h2 class="title" style="visibility: visible;">
			{{regCtrl.messages.title}}</h2>

		<div data-language-selector></div>

		<ul class="notifications">
			<li data-ng-repeat="notification in regCtrl.notifications"
				data-ng-class="notification.type">{{notification.text}}</li>
		</ul>

		<form class="regForm" name="regForm"
			data-ng-submit="regCtrl.validateForm(regForm.$valid) && regCtrl.submitForm()"
			novalidate data-ng-show="regCtrl.inProgress">
			<div class="info">{{regCtrl.messages.info.formDetails}}</div>
			<div data-contact-person-form></div>
			<div data-club-info-form></div>
			<div data-crews-comporitor-form></div>
			<div data-coaches-list-form></div>
			<div data-resume-form></div>
		</form>

		<a href="http://regataiades.fr" class="btn btn-block btn-default">{{regCtrl.messages.labels.mainpage}}</a>

	</div>
	<script src="lib/jquery/dist/jquery.js"></script>
	<script src="lib/angular/angular.js"></script>
	<script src="js/app.config.js"></script>
	<script src="js/generic.ctrl.js"></script>
	<script src="js/registration.ctrl.js"></script>
	<script src="js/registration.app.js"></script>


</body>
</html>
