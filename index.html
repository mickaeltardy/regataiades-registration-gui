<html data-ng-app="registration">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title></title>
<link rel="stylesheet" href="stylesheets/screen.css" media="all"
	type="text/css" />
<link rel="stylesheet" href="stylesheets/registration.app.css"
	media="all" type="text/css" />
</head>
<body>
	<div data-ng-controller="RegistrationController as regCtrl">
		<h2 class="title" style="visibility: visible;">
			{{regCtrl.messages.title}}</h2>

		<div data-language-selector></div>
		<form name="regForm"
			data-ng-submit="regForm.validate() && regCtrl.registrateTeam()"
			novalidate>
			<div data-contact-person-form></div>
			<div data-club-info-form></div>
			<div data-crews-comporitor-form></div>
			<div data-coaches-list-form></div>
			<div data-resume-form></div>
		</form>
	</div>


	<script src="lib/jquery/dist/jquery.js"></script>
	<script src="lib/angular/angular.js"></script>
	<script src="js/app.config.js"></script>
	<script src="js/registration.app.js"></script>


</body>
</html>
