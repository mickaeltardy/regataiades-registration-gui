
<div class="selectLanguage">
	<div>{{regCtrl.messages.messages.switchLanguage}}</div>
	<button class="btn"
		data-ng-class="{'btn-default':regCtrl.lang != 'en', 'btn-info':regCtrl.lang == 'en'}"
		data-ng-click="regCtrl.switchLanguage('en')">EN</button>

	<button class="btn"
		data-ng-class="{'btn-default':regCtrl.lang != 'fr','btn-info':regCtrl.lang == 'fr'}"
		data-ng-click="regCtrl.switchLanguage('fr')">FR</button>
</div>
