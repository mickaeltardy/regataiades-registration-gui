
<div class="selectLanguage">
	<div>{{regCtrl.messages.messages.switchLanguage}}</div>
	<div
		data-ng-class="{'language': true, 'selected':regCtrl.lang == 'en'}"
		data-ng-click="regCtrl.switchLanguage('en')">EN</div>
</div>
<div data-ng-class="{'language': true, 'selected':regCtrl.lang == 'fr'}"
	data-ng-click="regCtrl.switchLanguage('fr')">FR</div>
