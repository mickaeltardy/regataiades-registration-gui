<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
<meta http-equiv="pragma" content="no-cache" />

<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Aviron Universitaire - Regataiades Internationales de
	Nantes - En Direct</title>
<link rel="stylesheet" href="stylesheets/screen.css" media="all"
	type="text/css" />
<link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css"
	media="all" type="text/css" />
<link rel="stylesheet" href="stylesheets/registration.app.css"
	media="all" type="text/css" />
<link rel="stylesheet" href="stylesheets/results.css" media="all"
	type="text/css" />
</head>
<body>
	<div class="welcome">
		<a href="http://regataiades.fr" title="Regataiades"><img
			src="shared/img/logo-ridn.png"></a>
		<h1>
			<span>Régataïades 2018</span> / <span>XXXIV Edition</span> / <span
				class="date">5-6 Mai 2018</span>
		</h1>
		<h2 id="raceTitle"></h2>
		<h2 class="live">En direct</h2>
	</div>
	<div id="preloaderContainer">
		<div id="preloader">
			<img src="shared/img/preloader.gif" width="116px" height="40px" />
		</div>
	</div>
	<div id="control">
		<h4>Choisissez la catégorie pour accéder aux tirages et aux
			résultats :</h4>
		<button class="btn btn-default results-button" type="submit"
			data-category="W4x">FU4x</button>
		<button class="btn btn-default results-button" type="submit"
			data-category="W8+">FU8+</button>
		<button class="btn btn-default results-button" type="submit"
			data-category="O8+">MU8+</button>
		<button class="btn btn-default results-button" type="submit"
			data-category="M4x">HU4x</button>
		<button class="btn btn-default results-button" type="submit"
			data-category="M8+">HU8+</button>
		<button class="btn btn-default results-button" type="submit"
			data-category="MW4x">FM4x</button>
		<button class="btn btn-default results-button" type="submit"
			data-category="MM4+">MM4+</button>
		<button class="btn btn-default results-button" type="submit"
			data-category="">Tout</button>

	</div>
	<div id="results"></div>

	<script src="lib/jquery/dist/jquery.js"></script>
	<script src="js/extra/json2html.js"></script>
	<script src="js/extra/jquery.json2html.js"></script>
	<script src="js/results.mgt.01.js"></script>
	<script type="text/javascript">
		var lResMgr = new ResultsManager(
				{
					"lang" : "fr",
					"eventsService" : "http://results.regataiades.fr/regataiades-service/results/events/",
					"resultsService" : "http://results.regataiades.fr/regataiades-service/results/category/"
				});

		lResMgr.init();
	</script>
</body>
</html>
